<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>IFC Graph AI Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: ui-sans-serif, system-ui;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }

        textarea,
        input {
            width: 100%;
            font-size: 16px;
        }

        button {
            padding: 8px 14px;
            font-size: 16px;
        }

        pre {
            background: #f6f8fa;
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
        }

        .row {
            margin: 12px 0;
        }
    </style>
</head>

<body>
    <h1>IFC Graph AI Demo</h1>
    <div class="row">
        <label>Ask a question</label>
        <input id="q" placeholder="e.g., How many doors are there?" />
    </div>
    <div class="row">
        <button id="askBtn">Ask</button>
    </div>

    <h3>Answer</h3>
    <pre id="answer"></pre>

    <h3>Cypher</h3>
    <pre id="cypher"></pre>

    <h3>Global IDs (to highlight in your viewer)</h3>
    <pre id="ids"></pre>

    <script>
        const q = document.getElementById('q');
        const answer = document.getElementById('answer');
        const cypher = document.getElementById('cypher');
        const ids = document.getElementById('ids');
        const btn = document.getElementById('askBtn');

        btn.onclick = async () => {
            answer.textContent = 'â€¦';
            cypher.textContent = '';
            ids.textContent = '';
            const res = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: q.value })
            });
            const data = await res.json();
            answer.textContent = data.answerText || '';
            cypher.textContent = data.cypher || '';
            ids.textContent = (data.globalIds || []).join('\n');
        };
    </script>
</body>

</html>
